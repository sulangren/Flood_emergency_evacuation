<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>郑州市洪水模拟分析</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.97/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #cesiumContainer {
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      font-size: 14px;
    }
    .rain-control-panel {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    button {
      margin: 5px 5px 5px 0;
    }
    label {
      display: inline-block;
      width: 80px;
    }
    input[type="range"] {
      width: 120px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="controls">
    <div>
      <label>水位高度(mm):</label>
      <input type="range" id="waterLevel" min="0" max="100" value="0" step="1" />
      <span id="levelValue">0</span>
    </div>
    <div>
      <button id="staticBtn">静态模拟</button>
      <button id="dynamicBtn">动态模拟</button>
      <button id="stopBtn">停止模拟</button>
    </div>
    <div>
      <button id="addBuilding">添加测试建筑</button>
      <button id="addDrainage">添加排水口</button>
    </div>
    <div>
      <button id="gotoZhengzhou">跳转郑州中心（有建筑）</button>
    </div>

    <!-- ✅ 新增：雨控制面板 -->
    <div class="rain-control-panel">
      <div>
        <label>🌧️ 雨密度:</label>
        <input type="range" id="rainDensity" min="1000" max="20000" step="1000" value="10000">
      </div>
      <div>
        <label>💧 雨滴大小:</label>
        <input type="range" id="rainSize" min="1" max="30" step="1" value="10">
      </div>
      <div>
        <button id="startRain">开始下雨</button>
        <button id="stopRain">停止下雨</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
